<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="title">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="search">
        <span>阿里邮箱官网</span>
        <span>个人邮箱登录</span>
        <span>手机版</span>
        <span>帮助</span>
        <span>简体中文</span>
        <span>English</span>
    </div>
    </div>
    <div class="content">
       <div class="box">
           <img src="img/font.png" alt="">
        </div>
        <div class="sign">
            <div class="signup">
                <div class="choice">
                    <div class="left-btn"><span class="left-click">邮箱账号登录</span></div>
                    
                    <p class="email-line"></p>
                    <div class="right-btn"><span class="right-click">钉钉账号登录</span></div>
                    
                </div>

                    <input type="text" value="&nbsp账号">
                     <span class="dot">请填写企业邮箱的完整帐号，或管理员帐号。</span>
                    <input type="text" value="&nbsp密码">
                    <div class="click">
                            <input name="" type="checkbox" value="" checked="checked">
                            <span class="left">记住用户名</span>
                            <span class="right">忘记密码</span>
                    </div>
                    <input type="submit" value="登录" class="cb">
                </div>
                <div class="brand">
                    <img src="./img/ios.png" alt="">
                    <img src="./img/android.png" alt="">
                    <img src="./img/sq.png" alt="" class="sc">
                    </div>
                <div class="qrchange">
                    <img src="./img/qr code.png" class="qrcode">
                </div>
            </div>
        <div class="under"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="first">
            <span>关于我们</span>
            <span>法律声明</span>
            <span>友情链接</span>

            <span>1688</span>
            <span>阿里妈妈</span>
            <span>阿里云计算</span>
            <span>YunOS</span>
            <span>阿里通信</span>
            <span>万网</span>
            <span>飞猪</span>
            <span>虾米</span>
            <span>来往</span>
